<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            background-color: azure;
            height: 300px;
            width: 300px;

            border: 3px solid black;

            padding: 10px;

            margin: 10px;

            outline: 3px dashed blueviolet;
        }

        a { /* inline-level */
            border-width: 1px;
            border-style: hidden;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">os links são exemplos de caixa inline-level</a>. Vamos ver como tudo funciona. </p>
</body>
</html>
