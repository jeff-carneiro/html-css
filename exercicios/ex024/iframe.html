<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            weight: 400px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
    
        <!-- TAMANHO PADRÃO 300X150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O site do
        
        <iframe src="https://google.com.br" frameborder="0">
            <a href="https://google.com.br" target="_blank">Google</a>
        </iframe>
        
        também é muito legal, pena que não funciona no iframe. 
    </p>
    <p>
        Repositório do Guanabara, veja!

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório</a>
        </iframe>

        Show!
    </p>
</body>
</html>
