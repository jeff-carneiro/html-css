<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Lists</h1>
        <h2>Listas ordenadas</h2>
            <ol type="i"> <!--SABER COLOCAR COMENTÁRIO-->
                <li>acordar
                <li>fazer ligação
                <li>comer
            </ol>
        <h2>Listas não ordenadas</h2>
            <ul type="square">
                <li>pão</li>
                <li>leite</li>
                <li>café</li>
                <li>limão</li>
            </ul>    
        <h2>Juntando listas 1.0</h2>
            <ol>
                <li>antigas</li>
                <ol>
                    <li>linguagem </li>
                </ol>
                <li>novas</li>
            </ol>
</body>
</html>
